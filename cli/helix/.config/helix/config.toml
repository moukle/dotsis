theme = "catppuccin_oled"

[editor]
line-number = "relative"
color-modes = true
# cursorline = true
bufferline = "always"
end-of-line-diagnostics = "disable" # "hint"
soft-wrap.enable = true
indent-guides.render = true
clipboard-provider = "wayland"

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
display-messages = true
# display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "file-modification-indicator","spinner"]
center = ["file-name"]
right = ["diagnostics", "selections"] #, "version-control"]

[editor.statusline.mode]
normal = "N"
insert = "I"
select = "S"

[keys.normal]
X = "extend_line_above"

C-h = ["jump_view_left"]
C-j = ["jump_view_down"]
C-k = ["jump_view_up"]
C-l = ["jump_view_right"]


