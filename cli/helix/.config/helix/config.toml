theme = "catppuccin_light"

[editor]
line-number = "relative"
bufferline = "always"
end-of-line-diagnostics = "disable" # "hint"
soft-wrap.enable = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "file-modification-indicator","spinner"]
center = ["file-name"]
right = ["diagnostics", "selections"] #, "version-control"]

[keys.normal]
X = "extend_to_line_end"

